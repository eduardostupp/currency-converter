<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Conversor de Moedas</title>
</head>

<body>
  <div class="container">
    <main class="converter-box">
      <h2>Conversor de Moedas</h2>
      
      <div class="input-group">
        <label for="input-amount">Quantidades (separadas por vírgula)</label>
        <div class="input-wrapper">
          <input id="input-amount" type="text" placeholder="Digite os valores">
          <div class="select-wrapper">
            <img id="from-flag" src="./assets/Real.svg" alt="Bandeira" class="flag-icon">
            <select id="currency-from-select">
              <option value="BRL" data-flag="./assets/Real.svg">BRL</option>
              <option value="USD" data-flag="./assets/Dolar.svg">USD</option>
              <option value="EUR" data-flag="./assets/Euro.svg">EUR</option>
              <option value="BTC" data-flag="./assets/Bitcoin.svg">BTC</option>
            </select>
          </div>
        </div>
      </div>

      <button id="invert-button" type="button" title="Inverter">↑↓</button>

      <div class="input-group">
        <label for="output-amount">Converter para</label>
        <div class="input-wrapper">
          <input id="output-amount" type="text" disabled>
          <div class="select-wrapper">
            <img id="to-flag" src="./assets/Dolar.svg" alt="Bandeira" class="flag-icon">
            <select id="currency-to-select">
              <option value="USD" data-flag="./assets/Dolar.svg">USD</option>
              <option value="BRL" data-flag="./assets/Real.svg">BRL</option>
              <option value="EUR" data-flag="./assets/Euro.svg">EUR</option>
              <option value="BTC" data-flag="./assets/Bitcoin.svg">BTC</option>
            </select>
          </div>
        </div>
      </div>

      <button id="convert-button" type="button">Converter</button> <!-- Novo botão de conversão -->

      <div class="conversion-result">
        <p id="conversion-rate">R$1.000 BRL = $0,1703 USD</p>
        <p id="exchange-time">Câmbio comercial às 17:58 UTC</p>
      </div>
      <footer>
        <p>Desenvolvido por: Eduardo Stupp</p>
      </footer>
    </main>
  </div>
</body>

</html>
